<body>


    <nav class="navbar">


        <div class="container1">

            
        <div class="nav-bar-container">


            <h1 class="logo"><i class="fa-sharp fa-solid fa-building-columns"></i>MyBank</h1>
            
            <ul class="nav-items">

    <section class="login-page">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 class="login">Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="" class="login-email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="" class="login-password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox"><span class="forget-span">Remember Me</span> <a href="#">Forget Password</a></label>
                      
                    </div>
                    <button class="login-button">Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="./user-register.html" target="_blank">Register</a></p>
                      
                    </div>
                </form>
            </div>
        </div>
    </section>
